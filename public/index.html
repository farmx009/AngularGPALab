<!DOCTYPE html>
<html>
    <head lang="en">
    <meta charset="UTF-8">
        <title>Angular Lab</title>
        <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="text/javascript" src="/libs/angular/angular.js" ></script>
        <script type="text/javascript" src="/libs/angular-bootstrap/ui-bootstrap.min.js" ></script>
        <script type="text/javascript" src="/libs/angular-bootstrap/ui-bootstrap-tpls.min.js" ></script>
        <script type="text/javascript" src="/javascripts/todo.js" ></script>
        <script type="text/javascript" src="/javascripts/kittens.js" ></script>
        <script type="text/javascript" src="/javascripts/GPAcalculator.js"></script>
    </head>
    <body>
        <div class="container-fluid" ng-app="GPAcalculator" ng-controller="GPAcalculatorCTRL">
            <div class="row">
                <div class="col-md-6">
                    <div class="container-fluid section">
                        <h1>GPA calculator</h1>
                        <ul class="unstyled">
                            <li ng-repeat="class in classes">
                                <span>Grade: {{class.grade}} Credits: {{class.credits}}</span>
                                <a href="#" ng-click="deleteClass($index)" ><span class="glyphicon glyphicon-remove red"></span></a>
                            </li>
                        </ul>
                        <form ng-submit="addClass()">
                            <select ng-model="data.grade">
                                <option ng-repeat="thing in possibleGrades" value="{{thing}}">{{thing}}</option>
                            </select>
                            <select ng-model="data.credits">
                                <option ng-repeat="credit in possibleCredits" value="{{credit}}">{{credit}}</option>
                            </select>
                            <button type="submit">Add Class</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container-fluid section">
                        <h1>Your GPA:</h1>
                        <hr>
                        {{GPAcalc()}}
                        <hr>
                        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    </div>
                </div>
                <!-- {{test()}} --> <!-- comment out to stop tests, might run a bunch of times and ruin everything. -->
            </div>
        </div>
        <a href="kittens.html">kittens</a>
    </body>
</html>
